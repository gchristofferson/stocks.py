{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>${{ price }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
